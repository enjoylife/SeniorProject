<ion-content class="contacts-folder"
			 title="Professional Contacts"
			 ng-controller="contactsCtrl"
>
		<h3 align="center" style="padding-top:20px; color:white;">Professional Contacts</h3>
	
		<table class="jobApps" ng-repeat="contact in getContacts() | reverse track by $index">
			<tr>
				<td class="leftcell"><b>Name:</b></td>
				<td class="rightcell">{{contact.displayName}}</td>
			</tr>

			<tr>
				<td class="leftcell"><b>Phone Number:</b></td>
				<td class="rightcell">{{contact.phoneNumbers[0].value}}</td>
			</tr>

			<tr>
				<td class="leftcell"><b>Email:</b></td>
				<td class="rightcell">{{contact.emails[0].value}}</td>
			</tr>

			<tr>
				<td class="leftcell"><b>Organization:</b></td>
				<td class="rightcell">{{contact.organizations[0].name}}</td>
			</tr>

			<tr>
				<td class="leftcell"><b>Note:</b></td>
				<td class="rightcell">{{contact.note}}</td>
			</tr>						

		  <tr>	
		  	<td colspan="2">
		  		<span style="float:right;">
			  		<i class="icon ion-edit" style="padding-right:10px;" ng-click="editContactForm(contact, reverseIndex($index, getContacts()))"></i>
			  		<i class="icon ion-close" ng-click="removeContact(reverseIndex($index, getContacts()))"></i>
		  		</span>
		  	</td>
		  </tr>			
		</table>

		<div class="button-bar">
		<a class="button button-icon icon ion-plus-circled contacts-add" ng-click="contactForm()"></a>
	  	</div>
</ion-content>
