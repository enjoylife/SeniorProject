<div ng-controller="ToDoCtrl">

	<ion-list>
       <ion-checkbox ng-repeat="list in output() track by $index" ng-model="list.done">
        <span ng-class="{done: list.done}">{{list.title}}</span>
		<div class="top-right">
		<span ng-class="{done: list.done}">{{ " Due by " + list.end}}</span>
		</div>
      </ion-checkbox>
    </ion-list>

	  <div class="button-bar">
		<a class="button button-icon icon ion-plus-circled" ng-click="addToDo()"></a>
	  </div>
  </div>
