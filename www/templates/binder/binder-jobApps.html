<ion-content title="Job Applications/Resumes Sent" 
			ng-controller="JobAppCtrl"
			style="background-color:#999999;"
> 

	<h3 align="center" style="padding-top:20px; color:white;">Applications Sent</h3>  

	  <table class="jobApps" 
	  	ng-repeat="item in getJobs() | reverse track by $index"
	  >	
		  <tr>
		  	<td style="padding-bottom:10px;"><b>Company:</b></td> 
		  	<td class="rightcell">{{item.company}}</td>
		  </tr>
		  <tr>
		  	<td style="padding-bottom:10px;"><b>Job Title:</b></td>
		  	<td class="rightcell">{{item.jobTitle}}</td>
		  </tr>
		  <tr>
		  	<td style="padding-bottom:10px;"><b>Description:</b></td>
		  	<td class="rightcell">{{item.posDesc}}</td>
		  </tr>
		  <tr>
		  	<td style="padding-bottom:10px;"><b>Notes:</b></td>
		  	<td class="rightcell">{{item.notes}}</td>
		  </tr>
		  <tr>
		  	<td style="padding-bottom:10px;"><b>Date applied:</b></td>
		  	<td class="rightcell">{{item.date}}</td>
		  </tr>
		  <tr>	
		  	<td colspan="2">
		  		<span style="float:right;">
			  		<i class="icon ion-edit" style="padding-right:10px;" ng-click="editJobForm(item,$index)"></i>
			  		<i class="icon ion-close" ng-click="removeJob(reverseIndex($index, getJobs()))"></i>
		  		</span>
		  	</td>
		  </tr>
	  </table>


	  <div class="button-bar">
		<a class="button button-icon icon ion-plus-circled" ng-click="jobForm()"></a>
	  </div>

</ion-content>
