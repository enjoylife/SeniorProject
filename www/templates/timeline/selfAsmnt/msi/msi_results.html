<div ng-controller="comsCtrl" ng-init="getResults()">
	<h2>Results</h2>
	<h3>Scores Displayed Were Given a Six or Higher</h3>

	<table>
		<tr ng-repeat="result in results track by $index">
			<td><b>{{result.h}}</b>{{result.b}}</td>
			<td style="width: 25%;">{{result.sum}}</td>
		</tr>
	</table>
</div>
