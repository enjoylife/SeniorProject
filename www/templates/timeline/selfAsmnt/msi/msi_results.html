<ion-view title="Motivated Skills Inventory" ng-controller="marketCtrl">
	<ion-content has-header="true" align="center">
		<h2>Results</h2>
		<h3>Scores Displayed Were Given a Six or Higher</h3>
		<!-- Call function to output values with 6 or higher -->
		<!-- {{getResults()}} -->
		<table>
			<tr ng-repeat="result in getResults()">
				<td><b>{{result.h}}</b>{{result.b}}</td>
				<td style="width: 25%;">{{result.sum}}</td>
			</tr>
		</table>

	</ion-content>
</ion-view>
