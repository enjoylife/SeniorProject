<ion-content>
<section  class="time-line-section" ng-repeat="content in contentOutline">
  <div class="header">    
    <div class="circle"></div>
    <h1> {{content.title}}</h1>
    <div class="details">
      <h3>Completed</h3>
      <span>{{content.numComplete}} / {{content.sections.length}}</span>
    </div>
     <div class="details">
      <h3>Last Read</h3>
      <span>{{getLastRead(content)}}</span>
    </div>
  </div>
  <div class="line"></div>
  <div class="content"  ng-repeat="section in content.sections track by $index" >

    <div class="object" on-tap="jumpToSection({folder:content.folder,file:section.file})" >
      <div class="date">   
        {{$index}}
      </div>
      <div class="context" >
        {{section.title}}
      </div>
    </div>
  </div>
</section>

</ion-content>
