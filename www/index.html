        <md-button alt="profile" ui-sref="profile"><i class="icon ion-record i48 highlight"></i></md-button>
        <md-button alt="binder"  ui-sref="binder"><i class="icon ion-stop i48"></i></md-button>
    </div>
  </md-toolbar>
<md-content class="md-padding">

</md-content>
