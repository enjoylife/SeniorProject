<!DOCTYPE html>
<html ng-app="prototype">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Serious Job Seeker</title>

    <!-- Required Css from Libraries
    TODO: Elminate css conflicts and compress into single files -->
	  <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
    <link href="lib/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <!-- Our Custom CSS -->
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script> 
	  <script src="cordova.js"></script>

	 <!-- library -->
	  <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="lib/fullcalendar/dist/gcal.js"></script>
	  <script src="lib/fullcalendar/dist/calendar.js"></script>

    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <!-- app's js -->
    <script src="js/dist/all.js"></script>
  </head>

  <body ng-controller="MainCtrl">

  <ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
  <div layout="column" layout-fill>
  <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button alt="content" on-tap="toggleSideNav()" ><i class="icon ion-document-text i48"></i></md-button>

        <span flex style="text-align:center;">Serious Job Seeker</span>

        <md-button alt="profile" ui-sref="profile"><i class="icon ion-record i48"></i></md-button>
        <md-button alt="binder"  ui-sref="binder"><i class="icon ion-stop i48"></i></md-button>
    </div>
  </md-toolbar>
  <md-content>
     <!-- Ionic and Material agnostic ui-view's (not using ion-nav-view) -->
  <div ui-view></div>
  </md-content>
</div>
  </ion-side-menu-content>  

  <!-- Left menu -->
  <ion-side-menu side="left">
    <time-line></time-line>
  </ion-side-menu>
</ion-side-menus>

	</body>
</html>
