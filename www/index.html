<!DOCTYPE html>
<html ng-app="prototype">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Serious Job Seeker</title>

    <!-- Required Css from Libraries
    TODO: Elminate css conflicts and compress into single files -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script> 
	  <script src="cordova.js"></script>

	 <!-- library -->
	  <script src="lib/jquery/dist/jquery.min.js"></script>
	 <script src="lib/jquery-ui-touch-punch/jquery-ui.min.js"></script>
	  <script src="lib/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="lib/fullcalendar/dist/gcal.js"></script>
	  <script src="lib/fullcalendar/dist/calendar.js"></script>
    <script src="lib/ionic-ion-header-shrink/ionic.headerShrink.js"></script>
    <script src="lib/Chart.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
	  <script src="lib/chrono-node/chrono.js"></script>
	
    <!-- app's js -->
    <script src="js/dist/all.js"></script>
  </head>

  <body ng-controller="MainCtrl">

  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content drag-content="false">
    <ion-header-bar class="header-bar">
      <div class="buttons">
        <button alt="content" menu-toggle 
            class="button button-icon ion-navicon i48" ></button>
      </div>
      <h1 class="title">Serious Job Seeker</h1>
      <div class="buttons">
        <button alt="profile" ui-sref="profile" 
            class="button button-icon ion-record i48"></button>
        <button alt="binder"  ui-sref="binder" class="button button-icon ion-stop i48"></button>
      </div>
    </ion-header-bar>
<!--     <ion-content header-shrink> -->
        <ion-content>
        <!-- Ionic and Material agnostic ui-view's (not using ion-nav-view) -->
        <div ui-view></div>
        </ion-content>

    </ion-side-menu-content>  

    <!-- Left menu -->
    <ion-side-menu side="left">
      <!-- <time-line></time-line> -->
      <ion-content ng-controller="timelineCtrl">
        <div  class="time-line-section" ng-repeat="content in contentOutline">
          <div class="header">    
            <div class="circle"></div>
            <h1> {{content.title}}</h1>
            <div class="details">
              <h3>Completed</h3>
              <span>{{content.numComplete}} / {{content.sections.length}}</span>
            </div>
             <div class="details">
              <h3>Last Read</h3>
              <span>{{getLastRead(content)}}</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="content"  ng-repeat="section in content.sections track by $index" >

            <div class="object" menu-close on-tap="jumpToSection({folder:content.folder,file:section.file})" >
              <div class="date">   
                {{$index}}
              </div>
              <div class="context" >
                {{section.title}}
              </div>
            </div>
          </div>
        </div>  
      </ion-content>
    </ion-side-menu>
</ion-side-menus>

  </body>
</html>
